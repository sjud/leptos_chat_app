name: Rust Code Checks
run-name: ${{ github.actor }} Push Code
on: [pull_request]

jobs:
  format:
    name: Format Rust code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: clippy
          override: true
      - run: cargo clippy -- -D warnings

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - name: Install GDK and libsoup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgtk-3-dev libsoup3.0 libjavascriptcoregtk-4.1
          SOUP_PATH=$(sudo find / -name "libsoup-3.0.pc" | head -n 1)
          if [ -z "$SOUP_PATH" ]; then
            echo "libsoup-3.0.pc not found"
            exit 1
          fi
          SOUP_DIR=$(dirname $SOUP_PATH)
          echo "Found libsoup-3.0.pc at: $SOUP_DIR"
          echo "PKG_CONFIG_PATH=$SOUP_DIR" >> $GITHUB_ENV
      - run: cargo test
